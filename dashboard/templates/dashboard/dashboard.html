{% extends "dashboard/layout.html" %}

{% block content %}
    <h3>Store Dashboard</h3>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <br>

    {% for product in product_list %}
        <li><a href="{% url 'products:product_detail' product.id %}">{{ product }}</a></li>
    {% endfor %}

{% endblock %}
